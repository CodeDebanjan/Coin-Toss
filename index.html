<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Coin Toss App</title>
    <link rel="icon" href="images/favicon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Polyfills for older browsers -->
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default%2CArray.prototype.includes%2CPromise%2CObject.assign"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Coin Toss</h1>
            <div class="theme-toggle">
                <i class="fas fa-moon"></i>
                <i class="fas fa-sun"></i>
                <div class="toggle-ball"></div>
            </div>
        </header>

        <main>
            <div class="coin-container">
                <div class="coin">
                    <div class="heads">
                        <img src="images/heads.svg" alt="Heads">
                    </div>
                    <div class="tails">
                        <img src="images/tails.svg" alt="Tails">
                    </div>
                </div>
            </div>

            <div class="controls">
                <button id="flip-button" class="flip-button">
                    <span>Flip Coin</span>
                    <i class="fas fa-rotate"></i>
                </button>
                <button id="reset-button" class="reset-button">
                    <span>Reset</span>
                    <i class="fas fa-redo"></i>
                </button>
            </div>

            <div class="stats">
                <div class="stat-box">
                    <h3>Total</h3>
                    <span id="total-flips">0</span>
                </div>
                <div class="stat-box">
                    <h3>Heads</h3>
                    <span id="heads-count">0</span>
                </div>
                <div class="stat-box">
                    <h3>Tails</h3>
                    <span id="tails-count">0</span>
                </div>
            </div>
        </main>

        <div class="history">
            <h2>Flip History</h2>
            <div class="history-list" id="history-list">
                <!-- History items will be added here dynamically -->
            </div>
        </div>

        <footer>
            <p>Created with <i class="fas fa-heart"></i> by Debanjan Mondal</p>
        </footer>
    </div>

    <div class="particles-container" id="particles-container">
        <!-- Particles will be added here dynamically -->
    </div>

    <audio id="flip-sound" src="sounds/flip.mp3" preload="auto"></audio>
    <audio id="coin-sound" src="sounds/coin.mp3" preload="auto"></audio>

    <script src="js/main.js"></script>
</body>
</html>
